<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/x-icon" href="/src/favicon.ico">
        <title>Just-do-it!</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
      <div class="header">
          <img class="logoimg" src="/src/images/logo.png">
          <h1>Just-do-it!</h1>
      </div> 
      <div class="nav-menu">
        <div class="menu-title">Your Projects</div>
        <div class="projects-container">
        </div>
        <input type="button" id="add-project-btn" value="Add Project">
      </div>
      <div class="todos-display">
        <div class="project-header">
          <div class="project-name"></div>
          <div class="project-date"></div>
          <div class="project-priority"></div>
          <div class="tooltip">
            <img src='/src/images/edit.png' class="editbutton">
            <span class='tooltiptext'>Edit Project</span>
          </div>
          <div class="tooltip">
            <img src='/src/images/delete.png' class="deletebutton">
            <span class='tooltiptext'>Delete Project</span>
          </div>
        </div>
        <div class="project-tasks">
          <div class="addtaskcontainer">
            <input class="taskinput" maxlength="70" type="text">
            <button class="addtaskbtn">Add Task</button>
          </div>
          <ol class="taskscontainer">
          </ol>
        </div>
    </body>
      <div class="project-form">
        <div class="form-title">New Project</div>
        <form>
          <label for="name">Name:</label><br>
          <input type="text" maxlength="22" id="name"><br>
          <label for="date">Due date:</label><br>
          <input type="date" id="date"><br>
          <label>Priority:</label>
          <div class="buttons-container">
            <input type="radio" class="priority-btns" name="radio-btns" id="high-btn" value="High">
            <label for="high-btn">High</label>
            <input type="radio" class="priority-btns" name="radio-btns" id="normal-btn" value="Normal">
            <label for="normal-btn">Normal</label>
            <input type="radio" class="priority-btns" name="radio-btns" id="low-btn" value="Low">
            <label for="low-btn">Low</label>
          </div>
          <div class="submit-btns">
            <input type="button" id="cancel" value="Cancel">
            <input type="button" id="submit" value="Add">
          </div>
        </form>
      </div>
    <script src="bundle.js"></script>
</html>
